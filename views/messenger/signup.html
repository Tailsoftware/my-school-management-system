<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/framework/bootstrap-5.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/signin.css">
    <script defer src="res/framework/bootstrap-5.0.2/dist/js/bootstrap.js"></script>
    <title>sign in</title>
</head>
<body>
    <div class="container-fluid box d-flex align-items-center justify-content-center">
          <div class="col-12 col-md-5 h-75 p-3 ">
           
          
          <form action="" class="form-control">


            <h3 class="text-capitalize p-2 signinheading ">tail realtime chat</h3>


            <div class="col12 p-2  text-denger errorm text-center"><small>this is an error message</small></div>


            <div class="d-flex gap-2 align-items-center w-100 justify-content-center mt-4 mb-4 flex-wrap">
                <div class="col-12 col-md-5 ">

                    <div class="formbox mt-2">
                        <label for="firstname">firstname</label>
                        <input type="text" placeholder="Enter your firstname" class="form-control ">
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="formbox mt-2">
                        <label for="lastname">lastname</label>
                        <input type="text" placeholder="Enter your lastname" class="form-control ">
                    </div>
                </div>
            </div>


            <div class="formbox mt-2">
                <label for="email"> Email Address</label>
                <input type="text" placeholder="Enter your email" class="form-control ">
            </div>

            <div class="formbox mt-2">
                <label for="passsword">password</label>
                <input type="password" placeholder="Enter your password" class="form-control">
            </div>
            <div class="formbox mt-4">
               <input type="submit" value="continue to chat" class="form-control bg-dark text-light ">
            </div>
            <div class="formbox mt-4 mb-4 d-flex justify-content-center">
             <label for="" class="">Not yet signed up? <a href="" class="text-decoration-none">Signup now</a></label>
            </div>


          </form>
          </div>
    </div>
    
</body>
</html>
